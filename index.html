<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="easy-d3.js"></script>
  </head>
  <body>
    <div id="test1"></test>
    <script>
      createSVG("#test1", 600, 200);

      var objects = [
        {type: "rect", x: 0, y: 80, width: 550, height: 30, fill: "gray"},
        {type: "rect", x: 20, y: 75, width: 115, height: 40, fill: "orange"},
        {type: "rect", x: 160, y: 75, width: 115, height: 40, fill: "orange"},
        {type: "rect", x: 300, y: 75, width: 10, height: 40, fill: "orange"},
        {type: "rect", x: 360, y: 75, width: 20, height: 40, fill: "orange"},
        {type: "rect", x: 400, y: 75, width: 20, height: 40, fill: "orange"},
        {type: "rect", x: 470, y: 75, width: 15, height: 40, fill: "orange"},
        {type: "arrow", direction: "right", x: 485, y: 75, width: 20, height: 40, fill: "orange"}
      ];
      annotate("#test1", objects);

      var annotations = [
        {type: "arrow", direction: "down", x: 40, y: 40, width: 45, height: 35, fill: "black"},
        {type: "arrow", direction: "up", x: 275, y: 60, width: 25, height: 15, stroke: "black", fill: "none"},
        {type: "arrow", direction: "up", x: 310, y: 60, width: 50, height: 15, stroke: "black", fill: "none"},
        {type: "marker", text: "45", x: 135, y: 15, height: 55, stroke: "black", fill: "black"},
        {type: "marker", text: "63", x: 160, y: 15, height: 55, stroke: "black", fill: "black"},
        {type: "text", text: "EXON 2", x: 210, y: 50, fill: "black"},
        {type: "bracket", x: 305, y: 30, width: 105, height: 30, stroke: "black"}
      ];
      annotate("#test1", annotations)
    </script>
  </body>
</html>
